<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie DB</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>Movies for you</h1>
    <p>The best MovieDB</p>
    <div class="div__getFilter">
        <input type="text" name="searchstring" id="searchString" class="divFilterDef">
        <select name="" id="genreSelection" style="display: none;" multiple="multiple" size="6"></select>
        <select name="" id="yearSelection" style="display: none;" multiple="multiple" size="6"></select>
        <button type="button" id="button_search" class="divFilterDef">SEARCH</button>
        <button type="button" id="button_yearUp" class="button__filter divFilterDef">YEAR UP</button>
        <button type="button" id="button_yearDown" class="button__filter divFilterDef">YEAR DOWN</button>
        <button type="button" id="button_bestRate" class="button__filter divFilterDef">BEST RATE</button>
        <button type="button" id="button_newFilm" class="divFilterDef">NEUER FILM</button>
    </div>
    <div class="div__addFilm">
        <h2>Hier k√∂nnen Sie einen neuen Film eingeben</h2>
        <div class="div__addDetails">
            <div class="divInput">
                <label for="newTitle">Title: </label>
                <input type="text" name="inputTitle" id="newTitle">
            </div>
            <div class="divInput">
                <label for="newYear">Erscheinungsjahr: </label>
                <input type="text" name="inputYear" id="newYear">
            </div>
            <div class="divInput">
                <label for="newAuthor">Produzent: </label>
                <input type="text" name="inputAuthor" id="newAuthor">
            </div>
            <div class="divMovieTime">
                <label for="newHours">Stunden: </label>
                <input type="number" name="inputHours" id="newHours">
                <label for="newMinutes">Minuten: </label>
                <input type="number" name="inputMinutes" id="newMinutes">
            </div>
            <div class="divInput">
                <label for="selectNewGenre">Genre: </label>
                <select name="selectNewGenre" id="selectNewGenre"></select>
            </div>
            <div class="divInput">
                <label for="newRating">Bewertung: </label>
                <input type="number" name="inputRating" id="newRating">
            </div>
        </div>
        <div class="divButton">
            <button type="button" id="buttonAddFilm">Film anlegen</button>
            <button type="reset" id="buttonAddFilmRest">Reset</button>
        </div>
    </div>
    <div class="div__Radio">
        <input type="radio" name="filter" id="filterText" value="filterText" checked>
        <label for="filterText">Text</label>
        <input type="radio" name="filter" id="filterGenre" value="filterGenre">
        <label for="filterGenre">Genre</label>
        <input type="radio" name="filter" id="filterYear" value="filterYear">
        <label for="filterYear">Jahr</label>
    </div>
    <section class="section__movies">
        <!-- <div class="div__movieContainer">
            <h2 class="movieHead"></h2>
            <p class="movieYear"></p>
            <h3 class="movieAuthor"></h3>
            <p class="movieLength"></p>
            <p class="movieGenre"></p>
            <p class="movieRate"></p>
        </div> -->
    </section>

    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
